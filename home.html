<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />
    <title>Calcula Gordura</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Calculadora de Gordura</h1>
        <img
          src="https://media.giphy.com/media/l2JebifwZIycdlHlm/giphy.gif"
          alt="gif-simpons"
        />

        <div class="information">
          <input type="text" placeholder="nome" id="name" />
        </div>

        <div class="information">
          <input type="number" placeholder="peso" id="peso" />
        </div>

        <div class="information">
          <input type="number" placeholder="altura" id="altura" />
        </div>
        <button id="calcular">calcular</button>

        <div class="result" id="resultado">
        </div>
      </div>
    </main>
    <script src="home.js"></script>
  </body>
</html>
